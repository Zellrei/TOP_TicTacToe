<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe (TOP Assignment)</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="game-container">
    <div class="player-box">
      <form id="P1-name-form">
        <li><label id="p1-name"  class="player-name" for="Name">Player 1</label></li>
        <li><input id='p1-name-field' type="text" value="Player1"></li>
        <li><button id='p1-name-btn'>Change name</button></li>
      </form>
    </div>
    <div id="gameboard">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="player-box">
      <form id="p2-name-form">
        <li><label id="p2-name"  class="player-name" for="Name">Player 2</label></li>
        <li><input id='p2-name-field' type="text" value="Player2"></li>
        <li><button id='p2-name-btn'>Change name</button></li>
      </form>
    </div>
    <div class="bottom-display">
      <button id="start-btn">Start game</button>
      <div id="player-display">
        <div id="p1-turn">Player1's turn, place an X</div>
        <div id="p2-turn">Player2's turn, place an O</div>
      </div>
      <div id="winner-display"></div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
